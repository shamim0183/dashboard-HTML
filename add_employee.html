<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add employee</title>

     <!-- FONT AWESOME ICON -->
     <script src="https://kit.fontawesome.com/152a5c6911.js" crossorigin="anonymous"></script>

     <!-- GOOGLE FONTS -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

 
     <!-- BOOTSTRAP STYLESHEET -->
     <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
 
     <!-- CUSTOME STYLESHEET -->
     <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- DASHBOARD HEADER SECTION START -->
    <div class="search-profile-header d-flex align-items-center">
            
        <div class="container">
            
            <div class="d-flex justify-content-end align-items-center">
               
                <div class="profile">
                    <div class="d-flex align-items-center text-start">
                        <span>
                            <img class="img-fluid" src="./image/ladiespic.png" alt="ladiespic">
                        </span>
                        <p class="author mx-3 my-0">Kinanthi Ayani <span class="d-block">HR Manager</span></p>
                        <span>
                            <a href="#"><i class="fa fa-chevron-down" aria-hidden="true"></i></a>
                            
                        </span>
                    </div>
                </div>
            </div>
        </div>
    
</div>

<!-- DASHBOARD HEADER SECTION END -->
<!-- EMPLOYEE BASIC INFO SECTION START -->
<main>
    <div class="container">
        <form action="" class="basicinfo mb-5">
            <p class="h3 mb-5">Basic Info</p>
            <fieldset>
                <div class="row">
                    <div class="col-4">
                        <div class="basic-label mb-3">
                            <label for="">First Name<span style="color:red;">*</span></label>
                            <input type="text" name="" id="" class="form-control basic-radius" placeholder="Kinanthi">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="basic-label mb-5">
                            <label for="">Middle Initial</label>
                            <input type="text" name="" id="" class="form-control basic-radius" placeholder="T">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="basic-label mb-5">
                            <label for="">Last Name<span style="color:red;">*</span></label>
                            <input type="text" name="" id="" class="form-control basic-radius" placeholder="Last Name*">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="basic-label mb-5">
                            <label for="">Nationality</label>
                            <select class="form-select basic-radius" aria-label="Default select example">
                                <option selected>Swiss</option>
                                <option value="1">Bangladesh</option>
                                <option value="2">Pakistan</option>
                                <option value="3">Canada</option>
                              </select>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="basic-label mb-5">
                            <label for="">Gender</label>
                            <select class="form-select basic-radius" aria-label="Default select example">
                                <option selected>Female</option>
                                <option value="1">Male</option>
                                <option value="2">female</option>
                              </select>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="basic-label mb-5">
                            <label for="">Date of Birth</label>
                            <input type="date" name="" id="" class="form-control basic-radius">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="basic-label mb-5">
                            <label for="">National Registration #<span style="color:red;">*</span></label>
                            <input type="text" name="" id="" class="form-control basic-radius" placeholder="000000-0000">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="basic-label mb-5">
                            <label for="">NIS #<span style="color:red;">*</span></label>
                            <input type="text" name="" id="" class="form-control basic-radius" placeholder="AA123456C">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="basic-label mb-5">
                            <label for="">NIS Code<span style="color:red;">*</span></label>
                            <select class="form-select basic-radius" aria-label="Default select example">
                                <option class="ms-4" selected>R</option>
                                <option value="1">S</option>
                                <option value="2">H</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="basic-label mb-5">
                            <label for="">TAMIS#<span style="color:red;">*</span></label>
                            <input type="text" name="" id="" class="form-control basic-radius" placeholder="11111111111111111111">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="basic-label mb-5">
                            <label for="">TAX Code<span style="color:red;">*</span></label>
                            <input type="text" name="" id="" class="form-control basic-radius" placeholder="250W">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="basic-label mb-5">
                            <label for="">Address</label>
                           <textarea class="form-control basic-radius" name="" id="" cols="30" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="basic-label mb-5">
                            <label for="">Contact No.</label>
                            <input type="text" name="" id="" class="form-control basic-radius" placeholder="2462495003">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="basic-label mb-5">
                            <label for="">Email Address</label>
                            <input type="text" name="" id="" class="form-control basic-radius" placeholder="kinanthi.ayani@smlxl.ch">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="basic-label mb-5">
                            <label for="">Designation<span style="color:red;">*</span></label>
                            <input type="text" name="" id="" class="form-control basic-radius" placeholder="HR Manager">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="basic-label mb-5">
                            <label for="">Hire Date<span style="color:red;">*</span></label>
                            <input type="date" name="" id="" class="form-control basic-radius" >
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="basic-label mb-5">
                            <label for="">Payroll<span style="color:red;">*</span></label>
                            <input type="text" name="" id="" class="form-control basic-radius" placeholder="20">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="basic-label mb-5">
                            <label for="">Rate<span style="color:red;">*</span></label>
                            <select class="form-select basic-radius" aria-label="Default select example">
                                <option class="ms-4" selected>Weekly</option>
                                <option value="1">Daily</option>
                                <option value="2">Monthly</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="basic-label mb-5">
                            <label for="">RateFrequency of Payment<span style="color:red;">*</span></label>
                            <select class="form-select basic-radius" aria-label="Default select example">
                                <option class="ms-4" selected>Monthly</option>
                                <option value="1">Daily</option>
                                <option value="2">Yearly</option>
                            </select>
                        </div>
                    </div>
                </div>
            </fieldset>
            <p class="form-payment ">*Frequency of payment has to be greater than Rate</p>
            <div class="d-flex justify-content-end align-items-center">
                <a href="#" class="h5 mb-0 me-4">Cancel</a>
                <a href="#" class="payslip-color">Setup Employee Payslip</a>
                
            </div>
        </form>
    </div>
</main>
<!-- EMPLOYEE BASIC INFO SECTION END -->
</body>
</html>
