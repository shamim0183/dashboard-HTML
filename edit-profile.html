<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit profile</title>
    
     <!-- FONT AWESOME ICON -->
     <script src="https://kit.fontawesome.com/152a5c6911.js" crossorigin="anonymous"></script>

     <!-- GOOGLE FONTS -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

 
     <!-- BOOTSTRAP STYLESHEET -->
     <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
 
     <!-- CUSTOME STYLESHEET -->
     <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="edit-profile-section">
                <div class="cross-button"><img src="./image/Close.png" alt="" class="img-fluid"></div>
                <div class="edit-profile">
                    <form action="">
                        <p class="h3 mb-5">Main info</p>
                        <fieldset>
                            <div class="row">
                                <div class="col-4">
                                    <div class="basic-label mb-3">
                                        <label for="">First Name<span style="color:red;">*</span></label>
                                        <input type="text" name="" id="" class="form-control basic-radius" >
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="basic-label mb-5">
                                        <label for="">Middle Initial</label>
                                        <input type="text" name="" id="" class="form-control basic-radius" >
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="basic-label mb-5">
                                        <label for="">Last Name<span style="color:red;">*</span></label>
                                        <input type="text" name="" id="" class="form-control basic-radius" >
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="basic-label mb-5">
                                        <label for="">Profile Picture</label>
                                        <input class="form-control " type="file" name="" id="upload" style="display: none; visibility: none;" >
                                        <input for class="form-control basic-radius bg-image" type="text" name="" id=""placeholder="Upload your photo here">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="basic-label mb-5">
                                        <label for="">Date of Birth<span style="color:red;">*</span></label>
                                        <input type="text" name="" id="" class="form-control basic-radius" ">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="basic-label mb-5">
                                        <label for="">Designation</label>
                                        <input type="text" name="" id="" class="form-control basic-radius" >
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="basic-label mb-5">
                                        <label for="">Designation</label>
                                        <input type="text" name="" id="" class="form-control basic-radius" >
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="basic-label mb-5">
                                        <label for="">Hire Date</label>
                                        <input type="text" name="" id="" class="form-control basic-radius" >
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="basic-label mb-5">
                                        <label for="">Rate<span style="color:red;">*</span></label>
                                        <input type="text" name="" id="" class="form-control basic-radius" ">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="basic-label mb-5">
                                        <label for="">Payroll<span style="color:red;">*</span></label>
                                        <input type="text" name="" id="" class="form-control basic-radius" ">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="basic-label mb-5">
                                        <label for="">Frequency of Payment<span style="color:red;">*</span></label>
                                        <input type="text" name="" id="" class="form-control basic-radius" ">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="basic-label mb-5">
                                        <label for="">Address</label>
                                        <input type="text" name="" id="" class="form-control basic-radius" ">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="basic-label mb-5">
                                        <label for="">Email</label>
                                        <input type="text" name="" id="" class="form-control basic-radius" >
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="basic-label mb-5">
                                        <label for="">Phone Number</label>
                                        <input type="text" name="" id="" class="form-control basic-radius" >
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="basic-label mb-5">
                                        <label for="">National Registration #<span style="color:red;">*</span></label>
                                        <input type="text" name="" id="" class="form-control basic-radius" ">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="basic-label mb-5">
                                        <label for="">TAMIS #<span style="color:red;">*</span></label>
                                        <input type="text" name="" id="" class="form-control basic-radius" ">
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>                    
                </div>
            </div>
        </div>
    </main>
</body>
</html>
