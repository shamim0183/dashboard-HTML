<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dasboard_new</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- FONT AWESOME ICON -->
    <script src="https://kit.fontawesome.com/152a5c6911.js" crossorigin="anonymous"></script>

    <!-- BOOTSTRAP STYLESHEET -->
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">

    <!-- CUSTOME STYLESHEET -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- DASHBOARD HEADER SECTION START -->
    <div class="search-profile-header d-flex align-items-center">
            
        <div class="container">
            
            <div class="d-flex justify-content-end align-items-center">
               
                <div class="profile">
                    <div class="d-flex align-items-center text-start">
                        <span>
                            <img class="img-fluid" src="./image/ladiespic.png" alt="ladiespic">
                        </span>
                        <p class="author mx-3 my-0">Kinanthi Ayani <span class="d-block">HR Manager</span></p>
                        <span>
                            <i class="fa fa-chevron-down" aria-hidden="true"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    
</div>

<!-- DASHBOARD HEADER SECTION END -->
<!-- DASGBOARD MAIN SECTION START -->
<main>
    <div class="container">
        <div class="dashboard-items">                    
            <div class=" d-flex justify-content-start">
                <div class="dashboard-title">
                    <div class="h1">Dashboard</div>
                    
                </div>
            </div>                     
        </div>
        <div class="payroll-background  p-5">
            <div class="subscription-start d-flex align-items-center w-50 float-start">
                
                    <span class="date-icon"><img src="./image/watch.png" alt="watch" class="img-fluid img-responsive"></span>
                    <p class="start-date ms-5"><span class="d-block">Subscription Start Date</span>16 September, 2021</p>

                
            </div>
            <div class="subscription-end d-flex align-items-center justify-content-center w-50">
                
                    <span class="date-icon"><img src="./image/income 1.png" alt="watch" class="img-fluid img-responsive"></span>
                    <p class="start-date ms-5"><span class="d-block">Next Payment Date</span>16 September, 2022</p>
               
            </div>
        </div>
    </div>
</main>
<!-- DASGBOARD MAIN SECTION END -->
</body>
</html>
